    <div class=column>

      <div class="bigbox">
        <table width=100% style="border-collapse:collapse">
                <tr>
                    <td class="info_table_row_b">Kích thước</td>

                </tr>
                <tr>
                    <td class="info_table_row_b">Loại</td>

                </tr>
                <tr>
                    <td class="info_table_row_b">Phiên bản</td>
                    <td class="info_table_row" id="tweakVersion"></td>
                </tr>
                <tr>
                    <td class="info_table_row_b">Cập nhật</td>
                    <td class="info_table_row" id="tweakUpdateDate"></td>
                </tr>
