        <h1><a name="kanchor452"></a>Example for setting a reference point when teaching fiducials</h1>
        <p>Traces:</p>
        <p>If you are using traces as fiducials, the algorithm attempts to define the outer corner of a bend as a reference point.</p>
        <p>
            <img src="../Images/DIPF/reference.jpg" style="border: none;width: 153px;height: 68px;float: none;border-style: none;border-style: none;" width="153" height="68" border="0" />
        </p>
        <p>Triangle:</p>
        <p>
            <img src="../Images/DIPF/reference_triangle.jpg" style="border: none;width: 86px;height: 64px;float: none;border-style: none;border-style: none;" width="86" height="64" border="0" />
        </p>
        <p>Pad corners:</p>
        <p>
            <img src="../Images/DIPF/reference_pad.jpg" style="border: none;width: 86px;height: 64px;float: none;" width="86" height="64" border="0" />
        </p>
        <p>Symmetrical fiducials:</p>
        <p>
            <img src="../Images/DIPF/reference_symm.jpg" style="border: none;width: 82px;height: 79px;float: none;" width="82" height="79" border="0" />
        </p>
