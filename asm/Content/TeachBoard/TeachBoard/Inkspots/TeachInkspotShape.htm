        <h1><a name="kanchor2878"></a>Teaching the shape of an inkspot</h1>
        <p class="Standard_Aufzaehlung" MadCap:autonum="1. &#160;"><span class="autonumber"><span class="1">1. &#160;</span></span>Switch to the <a href="DlgTeachInkspots.htm">Teach inkspots</a> <img src="../../../Images/TeachJob/TeachRecipe48x48.png" /><img src="../../../Images/TeachJob/TeachJobInkspots48x48.png" /> view.</p>
        <p class="Standard_Aufzaehlung" MadCap:autonum="2. &#160;"><span class="autonumber"><span class="1">2. &#160;</span></span>Select an inkspot and press <b class="button_Char">Teach inkspot shape</b> <img src="../../../Images/mDesk/TeachBoard/TeachFiducialShape32x32.png" />.<br />SIPLACE&#160;Vision is started, allowing you to describe the geometry of the inkspot and measure it.</p>
