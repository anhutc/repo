        <p>&#160;</p>
        <p>In the current version, the linear dipping unit (LDU) is operated using a 4-line display and 6 <a href="LDU_Anzeige_LEDs.htm">function keys</a>. <a href="LDU_Anzeige_LEDs.htm">3 LEDs</a> are provided to indicate the status.</p>
