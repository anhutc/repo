    <body>
        <p class="Standard_Hinweis">LDU: Zero position</p>
        <p class="Glossary-Text">The position at which the dipping plate and the bottom of the flux container are at the same height, i.e. gap height = 0.</p>
        <p class="Glossary-Text">All gap heights are calculated with reference to the zero height. If cavity mode is used, the system always moves to this position.</p>
        <p class="Glossary-Text">&#160;</p>
