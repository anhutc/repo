    <body>
        <h1>Move axis</h1>
        <p class="Standard">&#160;</p>
        <table class="TableStyle-mDesk" style="margin-left: 0;margin-right: auto;caption-side: top;mc-table-style: url('../Resources/TableStyles/SIRIO Basic.css');" cellspacing="2">
            <col class="TableStyle-mDesk-Column-Spalte1" />
            <col class="TableStyle-mDesk-Column-Spalte1" />
            <tbody>
                <tr class="TableStyle-mDesk-Body-Body1">
                    <td class="TableStyle-mDesk-BodyE-Spalte1-Body1">
                        <img src="../Images/UpArrow32x32_17x17.png" style="width: 17;height: 17;" />
                    </td>
                    <td class="TableStyle-mDesk-BodyD-Spalte1-Body1">
                        <p>Selects an entry above the currently selected entry.</p>
                    </td>
                </tr>
                <tr class="TableStyle-mDesk-Body-Body1">
                    <td class="TableStyle-mDesk-BodyB-Spalte1-Body1">
                        <img src="../Images/DownArrow32x32_17x17.png" style="width: 17;height: 17;" />
                    </td>
                    <td class="TableStyle-mDesk-BodyA-Spalte1-Body1">
                        <p>Selects an entry below the currently selected entry.</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <p>Select the parameter you wish to change and click <b class="button_Char">Edit</b>.</p>
        <p>In the dialog box that then appears, you can edit the value and confirm your entry by clicking the <b class="button_Char">Accept</b> button.</p>
