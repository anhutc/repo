        <h1><a name="kanchor2607"></a>Disabling a segment</h1>
        <p class="So">&#160;To disable a segment:</p>
        <ol>
            <li value="1">
                <p>Switch to the view Manual operations &gt; Subsystems &gt; Head &gt; Segment:&#160;<br /> CPP head or C&amp;P20 head: <img src="../Images/Conveyor/ManualOperations48x48.png" style="width: 48px;height: 48px;" /><img src="../Images/Manual Operations/ManualOperationsSubsystems48x48.png" /><img src="../Images/Manual Operations/ManualOperationsHead48x48.png" /><img src="../Images/Head/RVHeadNozzles48x48.png" /><br /></p>
            </li>
            <li value="2">
                <p>In the list that appears, click <span style="color: #800000; font-weight: bold;">Deactivate</span> under <b>State overview</b>.</p>
            </li>
        </ol>
        <p>&#160;</p>
        <p>&#160;</p>
