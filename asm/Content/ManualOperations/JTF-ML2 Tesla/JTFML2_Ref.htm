        <h1>Starting reference run for the Multiple JEDEC Tray Feeder</h1>
        <p class="Standard_Aufz21" MadCap:autonum="1. &#160;"><span class="autonumber"><span>1. &#160;</span></span>Switch to the view Manual operations &gt; Location &gt; X-Table &gt; <img src="../../Images/Conveyor/ManualOperations48x48.png" /> <img src="../../Images/Manual Operations/ManualOperationsSubsystems48x48.png" /> <img src="../../Images/Setup/SetupDevice48x48.png" />, select the feeder and press <b class="button_Char"> Details...</b></p>
        <p class="Standard_Aufz21" MadCap:autonum="2. &#160;"><span class="autonumber"><span>2. &#160;</span></span>Switch to <b>Functions.</b></p>
        <p class="Standard_Aufz21" MadCap:autonum="3. &#160;"><span class="autonumber"><span>3. &#160;</span></span>Press <b class="button_Char">Reference run</b>. <br /></p>
