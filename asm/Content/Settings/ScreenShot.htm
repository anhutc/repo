        <h1><a name="kanchor93"></a>Taking a screenshot at any time</h1>
        <p style="font-weight: bold;">Touch one corner of the screen with your finger and move your finger diagonally to the opposite corner. </p>
        <p class="Standard">When you remove your finger, a popup menu appears, allowing you to create a screenshot.</p>
        <p class="Standard">You can then specify where the screenshot is to be stored.</p>
