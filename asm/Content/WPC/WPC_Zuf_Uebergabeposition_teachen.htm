        <h1><a name="kanchor2920"></a>WPC: Teaching the WPTC alignment position <img src="../Images/Conveyor/ManualOperations48x48.png" /> <img src="../Images/Manual Operations/ManualOperationsSubsystems48x48.png" /><img src="../Images/WPC/SetupWPC48x48.png"> </img> <img src="../Images/WPC/ManualOperationsTeachWPCAxes48x48.png" /></h1>
        <p class="Standard_Hinweis">&#160;</p>
        <ol class="Standard">
            <li style="margin-top: 6px;margin-bottom: 6px;line-height: 21px;" value="1">Select the feed axis <img src="../Images/WPC/Zufuehrachse_WPC_Symbol.PNG" alt="" title="" />. </li>
            <li style="margin-top: 6px;margin-bottom: 6px;line-height: 21px;" value="2">Press <b style="color: #800000;">Teach WPTC alignment position</b> and then <span style="color: #800000; font-weight: bold;">Next</span>.</li>
            <li style="margin-top: 6px;margin-bottom: 6px;line-height: 21px;" value="3">Follow the instructions shown and click <b class="button_Char">Apply</b>.</li>
            <li style="margin-top: 6px; margin-bottom: 6px; line-height: 21px;" value="4">Press <b class="button_Char">Finish</b> to store the current position as the <a href="WPC_Uebergabepos_Hub.htm">WPTC alignment position</a> in the WPC's internal machine data.</li>
        </ol>
