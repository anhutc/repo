        <h1><a name="kanchor25"></a>LDU 2: Starting a squeegee operation (using the function keys)</h1>
        <p>&#160;</p>
        <ol>
            <li class="Aufzaehlung-num" style="font-family: Arial;font-size: 10pt;" value="1">
                <p>Press the <img src="../Images/XFeeders/XFeeder_Backward.JPG" /> or <img src="../Images/XFeeders/XFeeder_Forward.JPG" /> button (for longer than 0.75 s) until P2 appears in the top 7-segment display.</p>
            </li>
            <li class="Aufzaehlung-num" style="font-family: Arial; font-size: 10pt;" value="2">
                <p>Press the <img src="../Images/XFeeders/XFeeder_foil_25x25.jpg" style="width: 25;height: 25;" /> button to start a squeegee cycle.<br /></p>
            </li>
        </ol>
