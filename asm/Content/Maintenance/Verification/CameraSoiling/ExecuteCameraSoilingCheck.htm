        <h1>Performing the check for camera soiling</h1>
        <p class="Standard_Aufz21" MadCap:autonum="1. &#160;"><span class="autonumber"><span>1. &#160;</span></span>Insert the appropriate contrast tool in the calibration tool pocket.</p>
        <p class="Standard_Aufz21" MadCap:autonum="2. &#160;"><span class="autonumber"><span>2. &#160;</span></span>Switch to the view Maintenance &gt; Verification <img src="../../../Images/Maintenance/Maintenance48x48.png" /><img src="../../../Images/Maintenance/MaintenanceVerification48x48.png" />.</p>
        <p class="Standard_Aufz21" MadCap:autonum="3. &#160;"><span class="autonumber"><span>3. &#160;</span></span>Press <b class="button_Char">Check for camera soiling</b>.</p>
