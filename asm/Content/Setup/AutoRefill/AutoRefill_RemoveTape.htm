    <body>
        <h1>AutoRefillFeeder 8mm X - Removing the tape</h1>
        <ul>
            <li value="1">
                <p>Select the tape duct:</p>
                <p>Tape duct 1: Press the <img src="../../Images/XFeeders/XFeeder_foil.JPG" /> button briefly once.</p>
                <p>Tape duct 2: Press the <img src="../../Images/XFeeders/XFeeder_foil.JPG" /> button briefly twice.</p>
            </li>
            <li value="2">
                <p> Press the Back button <img src="../../Images/XFeeders/XFeeder_Backward.JPG" /> on the feeder and hold it until the tape moves.</p>
            </li>
        </ul>
        <script type="text/javascript" src="../../SkinSupport/MadCapBodyEnd.js">
