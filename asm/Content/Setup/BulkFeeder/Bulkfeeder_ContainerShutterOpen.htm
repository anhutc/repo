        <h1><a name="kanchor2806"></a>Open container shutter</h1>
        <ol>
            <li value="1">
                <p>Switch to the view <a href="DlgManualOperationsDivision_Bulkfeeder.htm">Manual operations &gt; Subsystems &gt; Table <img src="../../Images/Conveyor/ManualOperations48x48.png" /><img src="../../Images/Manual Operations/ManualOperationsSubsystems48x48.png" /><img src="../../Images/Setup/SetupDevice48x48.png" /></a>, select the required BulkFeeder X and press <b class="button_Char">Details...</b>.</p>
            </li>
            <li value="2">
                <p>Then press Container shutter -&gt;<b class="button_Char">Open</b> under <b class="Tipp">Functions</b>.</p>
            </li>
        </ol>
