        <p class="PopupHeading"><a name="kanchor243"></a><span class="SystemTitle">Lead shape: Wraparound</span>
        </p>
        <p class="PopupText">The connecting surfaces are wrapped around the edges and usually as wide as the body width. &#160;&#160;&#160;&#160;&#160;</p>
        <p class="PopupText">With this lead shape, the side (2) opposite the end of the lead (1) is measured:</p>

            <img src="../Images/DIPF/wraparound.JPG" style="border: none;width: 345px;height: 195px;float: none;" width="345" height="195" border="0" />
