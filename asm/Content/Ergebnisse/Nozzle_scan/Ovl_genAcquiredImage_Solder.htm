        <h1>Nozzle scanning: Camera image of soiling </h1>
        <h5>Representation of the unprocessed image from the camera:</h5>
        <p>The illumination is optimized to ensure that especially solder paste appears bright and is easy to detect.</p>
        <p>&#160;</p>
        <p>Bright, shiny areas indicate soiling (e.g. with solder paste).</p>
