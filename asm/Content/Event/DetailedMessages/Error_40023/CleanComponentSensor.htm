    <body>
        <h1><a name="kanchor2460"></a>Cleaning the component sensor</h1>
        <p>&#160;</p>
        <p>
            <img src="../../../Images/Event/DetailedMessages/CleanComponentSensor_236x173.png" style="width: 236;height: 173;" />
        </p>
        <ol>
            <li value="1">
                <p class="Aktion_Detailed_Messages">Remove the protective cap of the component sensor.</p>
            </li>
            <li value="2">
                <p class="Aktion_Detailed_Messages">Clean the prisms of the component sensor using a fresh cotton bud dipped in ethyl alcohol.</p>
            </li>
            <li value="3">
                <p class="Aktion_Detailed_Messages">Replace the protective cap on the component sensor.</p>
            </li>
        </ol>
