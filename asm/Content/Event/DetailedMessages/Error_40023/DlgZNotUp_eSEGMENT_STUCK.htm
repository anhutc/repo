    <body>
        <h2 class="Error">40023 CAUTION: Do not move gantry! Segment is down </h2>
        <p class="Standard_Hinweis">The segment is jammed in the nozzle changer (CPP or C&amp;P20 head):</p>
        <ol>
            <li value="1">
                <p class="Maßnahme_Numm">Carefully release the sleeve of the segment from the nozzle changer.<br /><br /></p>
            </li>
            <li value="2">
                <p class="Maßnahme">Make a visual inspection to check whether the return cylinder has secured the Z axis.</p>
            </li>
        </ol>
