        <h2 class="Error"><a name="kanchor685"></a>31022 Embedded software application is missing

</h2>
        <p class="Ursache">  <![CDATA[ ]]></p>
        <p class="Maßnahme">Reload the embedded software application:</p>
        <p class="Maßnahme">  <![CDATA[ ]]></p>
        <ol>
            <li value="1">
                <p class="Maßnahme">Switch to the view Service &gt; Embedded Software &gt; Update subsystem <img src="../../Images/Setup/Service48x48.png" /><img src="../../Images/EmbeddedSW/ManualOperationsEmbeddedSW48x48.png" /><img src="../../Images/EmbeddedSW/Eeprom48x48.png" /></p>
            </li>
            <li value="2">
                <p class="Maßnahme">Select the relevant subsystem.</p>
            </li>
            <li value="3">
                <p class="Maßnahme">Click the <span style="color: #800000;">Next</span> button.</p>
            </li>
            <li value="4">
                <p class="Maßnahme">Click the button <span style="color: #800000;">Start embedded software update</span>.</p>
            </li>
        </ol>
        <p class="Maßnahme">  <![CDATA[ ]]></p>
        <p class="Maßnahme">  <![CDATA[ ]]></p>
