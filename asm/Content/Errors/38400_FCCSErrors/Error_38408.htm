        <h2 class="Error"><a name="kanchor2119"></a>38408 Cannot find calibration tool</h2>
        <p class="Ursache">The specified calibration tool is not located at the specified position on the camera verification plate.</p>
        <p class="Maßnahme">Make sure that the calibration tool is the right way up on the <a href="../../Maintenance/Verification/FCCS/FCCS_Position_CalibTool.htm">camera verification plate</a> (label: "Black side on Top" or "White Side on Top"). </p>
        <p class="Maßnahme">&#160;</p>
