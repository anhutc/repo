        <h2 class="Error"><a name="kanchor2130"></a>38419 Conveyor input section is locked manually</h2>
        <p class="Maßnahme">Unlock the input section:</p>
        <p class="Maßnahme">Switch to the Production <img src="../../Images/General/Production48x48.png"></img> view, and press <img src="../../Images/Production/BlockConveyorOrMoveBoards.png"></img>.</p>
        <p class="Maßnahme">In the dialog box, first press Input section &gt; <span style="color: #800000;">Unblock</span> and then press <span style="color: #800000;">OK</span>.</p>
        <p class="Maßnahme">&#160;</p>
