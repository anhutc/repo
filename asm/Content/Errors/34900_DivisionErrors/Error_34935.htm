        <h2 class="Error"><a name="kanchor1577"></a>34935 Feeder: Splice sensor failure</h2>
        <p class="Ursache">A faulty splice is in the vicinity of the splice sensor.</p>
        <p class="Maßnahme">Step the feeder forward manually until the splice is outside this region.</p>
        <p class="Maßnahme">If the feeder is subject to component verification, carry out component verification again after this has been done.</p>
        <p class="Maßnahme">&#160;</p>
