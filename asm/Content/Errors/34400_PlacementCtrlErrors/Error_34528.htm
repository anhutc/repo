        <h2 class="Error"><a name="kanchor1425"></a>34528 Placement with other segments not permitted due to fixed segment assignment</h2>
        <p class="Ursache">The specified placement position may only be placed with a particular segment. The placement position cannot be placed if this segment cannot reach a position.</p>
        <p class="Maßnahme">Check the specifications in the programming system. </p>
        <p class="Maßnahme">&#160;</p>
