        <h2 class="Error"><a name="kanchor1857"></a>36313 Cannot auto-detect gantry although head has been detected</h2>
        <p class="Ursache">At least one head was detected on the specified gantry, even though the gantry itself was not detected. This means that the gantry must be physically present.</p>
        <p class="Maßnahme">Service engineer: check that the GCU is connected correctly.</p>
        <p class="Maßnahme">&#160;</p>
