        <h2 class="Error"><a name="kanchor875"></a>32480 Cannot reliably place component</h2>

        <p class="Maßnahme">Calibrate the component sensor:<br />Switch to the view Manual operations &gt; Subsystems &gt; CPP head &gt; Functions <img src="../../Images/Conveyor/ManualOperations48x48.png" style="width: 48px;height: 48px;" /> <img src="../../Images/Manual Operations/ManualOperationsSubsystems48x48.png" /><img src="../../Images/Manual Operations/ManualOperationsHead48x48.png" /> <img src="../../Images/Manual Operations/ManualOperationsHeadFunctions48x48.png" style="width: 48px;height: 48px;" /> and press <span style="color: #8b0000;">Calibrate component sensor</span>.</p>
