        <h2 class="Error"><a name="kanchor922"></a>32597 Machine has stopped: a component shape requires teaching</h2>
        <p class="Ursache">The component shape has been flagged as "teaching required"&#160;by the operator or the programming system.</p>
        <p class="Maßnahme">Switch to the view <a href="../../TeachBoard/TeachBoard/DlgTeachSetup.htm">Teach setup  <img src="../../Images/TeachJob/TeachRecipe48x48.png" /><img src="../../Images/TeachJob/TeachJobSetup48x48.png" /></a>, select the specified component shape and press <img src="../../Images/mDesk/TeachBoard/TeachComponentShape32x32.png" /><b class="button_Char">Teach component shape</b>.</p>
