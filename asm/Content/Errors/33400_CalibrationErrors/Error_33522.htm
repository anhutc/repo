        <h2 class="Error"><a name="kanchor1205"></a>33522 Cannot perform Y axis encoder alignment</h2>
        <p class="Ursache">Scale dirty.</p>
        <p class="Maßnahme">Clean the scales and restart detection of the Y axis encoder offset:</p>
        <p class="Maßnahme">Switch to the view Service &gt; <a href="../../CalibrationGUI/DlgSelCalibType.htm">Automatic calibration</a> <img src="../../Images/Service/Service48x48.png" /><img src="../../Images/Calibration/OverallCalibration48x48.png" />, select the calibration step <span style="color: #8b0000;">Y axis encoder alignment</span> and perform calibration.</p>
        <p class="Maßnahme">&#160;</p>
