        <h2 class="Error"><a name="kanchor556"></a>30736 Moving the star axis is not permitted because a large component is present on specified segment
</h2>
        <p class="Ursache">The star axis cannot be turned in pick-and-place mode if the component exceeds a given size.</p>
        <p class="Maßnahme">Reject the component (do not remove it by hand) to perform the required function.</p>
