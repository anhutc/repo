        <h2 class="Error"><a name="kanchor617"></a>30894 Step motor of vacuum system does not move freely</h2>
        <p class="Ursache">The step motor of the vacuum system must perform frequent repair cycles. This means that the valve plunger is probably not moving freely or is dirty or worn.</p>
        <p class="Maßnahme">Carry out <a href="../30300_ISSErrors/WartungVentilstoessel.htm">maintenance of the valve plunger</a> or replace it.&#160;</p>
        <p class="Maßnahme">&#160;</p>
