        <h2 class="Error"><a name="kanchor555"></a>30734 Cannot open valves on valve block</h2>
        <p class="Ursache">No vacuum at the nozzle.</p>
        <p class="Ursache">To continue production:</p>
        <p class="Maßnahme"><a href="../../ManualOperations/DeactivateSegment.htm">Deactivate the segment.</a> <![CDATA[ ]]></p>
        <p class="Maßnahme">&#160;</p>
        <p class="Maßnahme">Service engineer: If the problem still exists, the valve terminal should be checked at the next maintenance visit and replaced if necessary. To do this, replace the head.</p>
