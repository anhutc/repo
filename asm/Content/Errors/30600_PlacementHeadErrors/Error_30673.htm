        <h2 class="Error"><a name="kanchor511"></a>30673 Feeder cannot be reached
</h2>
        <p class="Ursache">No board camera on the machine can reach the specified position.</p>
        <p class="Ursache">The feeder is outside the travel range of the camera: On the X4I, tracks 1-6 on gantries 2 and 4 cannot be reached.</p>
        <p class="Maßnahme">Check the specifications in SIPLACE Pro and set the feeders up on another track.</p>
        <p class="Maßnahme">  <![CDATA[ ]]></p>
