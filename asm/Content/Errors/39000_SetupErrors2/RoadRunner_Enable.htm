    <body>
        <h1>Taking a feeder into operation again</h1>
        <p>
            <img src="../../Images/Errors/RoadRunner_Enable.png" />
        </p>
        <ol>
            <li value="1">
                <p>Choose "Socket" from the menu.</p>
            </li>
            <li value="2">
                <p>Select the affacted programming socket using the arrow keys.</p>
                <p>The current socket is indicated with a dot.</p>
            </li>
            <li value="3">
                <p>Press the up arrow key to take the programming socket into operation again.</p>
            </li>
        </ol>
        <p>&#160;</p>
