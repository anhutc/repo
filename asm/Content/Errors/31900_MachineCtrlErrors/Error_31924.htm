        <h2 class="Error"><a name="kanchor805"></a>31924 START button has no effect in manual mode
</h2>
        <p class="Ursache">The machine is set to manual mode.</p>
        <p class="Ursache">Pressing the START button does not automatically start production. To do this, you must select the setting <b><span style="color: #800000;">Start production automatically</span></b> under <a href="../../ManualOperations/DlgManualOperationsEntireMachine.htm"> Manual operations &gt; Entire machine</a><img src="../../Images/Manual Operations/ManualOperations48x48.png" />.</p>
