        <h2 class="Error"><a name="kanchor1908"></a>36557 Save machine parameters</h2>
        <p class="Ursache">The machine parameters were automatically saved to hard disk.</p>
        <p class="Maßnahme">Update the backup copy of the machine parameters (e.g. on a memory stick).</p>
        <p class="Maßnahme">Switch to the view Manual operations &gt; Subsysteme &gt; MTC &gt; Machine data and click <span style="color: #800000;">Save MTC machine data...</span></p>
