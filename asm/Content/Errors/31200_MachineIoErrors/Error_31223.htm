        <h2 class="Error"><a name="kanchor713"></a>31223 Cannot switch on power; start button possibly not pressed sufficiently long</h2>
        <p class="Ursache">On some machines, the Start button must be pressed for a certain length of time for safety reasons.</p>
        <p class="Maßnahme">Press the Start button again.</p>
        <p class="Ursache">If problem still exists:</p>
        <p class="Maßnahme">Check the power supply.</p>
