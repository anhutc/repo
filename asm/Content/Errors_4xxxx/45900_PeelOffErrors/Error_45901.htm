        <h2 class="Error"><a name="kanchor2452"></a>45901 Preconditions for peeling off foil not met</h2>
        <p class="Ursache">The peel-off module is not ready to peel off the foil from the component.</p>
        <p class="Maßnahme">Start a module self-test:</p>
        <ol>
            <ol>
                <li value="1">
                    <p class="Maßnahme_nummeriert_neu">Switch to the view Manual operations &gt; X-Table <img src="../../Images/Conveyor/ManualOperations48x48.png" /><img src="../../Images/Manual Operations/ManualOperationsSubsystems48x48.png" /><img src="../../Images/Setup/SetupDevice48x48.png" />, select the peel-off module and press <b href="../../LDU 2/DlgManualOperationsDivision_LDU2.htm" class="button_Char"><a href="../../LDU 2/DlgManualOperationsDivision_LDU2.htm">Details...</a></b></p>
                </li>
                <li value="2">
                    <p class="Maßnahme_nummeriert_neu">Press <b class="button_Char">Self-test</b>.</p>
                </li>
            </ol>
        </ol>
        <p class="Maßnahme_nummeriert_neu">&#160;</p>
        <script type="text/javascript" src="../../SkinSupport/MadCapBodyEnd.js">
