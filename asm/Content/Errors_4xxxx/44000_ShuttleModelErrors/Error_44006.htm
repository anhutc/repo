        <h2 class="Error"><a name="kanchor2383"></a>44006 No power available although the safety circuit is closed</h2>
        <p class="Ursache">Power cannot be switched on even though all the conditions have been met: Hardware problem.</p>
        <p class="Maßnahme">Switch off the Shuttle Extension and restart it.</p>
        <p class="Ursache">If the error recurs:</p>
        <p class="Maßnahme">Contact your service provider.</p>
