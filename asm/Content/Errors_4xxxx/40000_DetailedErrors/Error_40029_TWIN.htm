        <h2 class="Error"><a name="kanchor2250"></a>Checking the nozzle and segment on the Twin Head</h2>
        <p class="Maßnahme">Switch to the view Manual operations &gt; Subsystems &gt; Head &gt; Vacuum functions <img src="../../Images/Manual Operations/ManualOperations48x48.png" /> <img src="../../Images/Manual Operations/ManualOperationsSubsystems48x48.png" /><img src="../../Images/Manual Operations/ManualOperationsTwinHeadFunctions48x48.png" /><img src="../../Images/Head/TwinHeadVacuum48x48.png" /> and check the vacuum values.<p>&#160;</p></p>
        <p class="Maßnahme">Check the vacuum hoses and then switch to the Segments <img src="../../Images/Head/TwinHeadNozzles48x48.png" /> view and press <span style="color: #8b0000;">Measure open vacuum values</span>.</p>
