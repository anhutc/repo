        <h2 class="Error"><a name="kanchor2352"></a>43608 Barcode reader not configured</h2>
        <p class="Ursache">The specifications from the programming system require a barcode reader at the specified lane.</p>
        <p class="Maßnahme">Make sure that the barcode reader has been installed and configured.</p>
        <p class="Maßnahme">Switch to the view Manual operations &gt; Subsystems &gt; Shuttle Extension<img src="../../Images/Conveyor/ManualOperations48x48.png" style="width: 48px;height: 48px;" /><img src="../../Images/Manual Operations/ManualOperationsSubsystems48x48.png" /><img src="../../Images/ShuttleExtension/ManualOperationsShuttle48x48.png" />  and press <b class="button_Char">Read barcode...</b></p>
