<!DOCTYPE html>
<html lang="en">

<head>
  <title>Đặng Văn Ánh - Contact</title>
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport" />
  <link href="assets/images/tick_icon.svg" rel="shortcut icon" type="image/x-icon" />
  <meta content="website" property="og:type" />
  <meta content="Đặng Văn Ánh" property="og:title" />
  <meta content="Ánh Bắc Ninh!" property="og:description" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/sweetalert2.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<!-- Bắt đầu phần hiển thị -->

<body>
  <!-- loading -->
  <div class='loader'>
    <div class='loader-inner'>
      <div class='loader-line-wrap'>
        <div class='loader-line'></div>
      </div>
      <div class='loader-line-wrap'>
        <div class='loader-line'></div>
      </div>
      <div class='loader-line-wrap'>
        <div class='loader-line'></div>
      </div>
      <div class='loader-line-wrap'>
        <div class='loader-line'></div>
      </div>
      <div class='loader-line-wrap'>
        <div class='loader-line'></div>
      </div>
    </div>
  </div>
  <!-- main -->
  <div class='center' id='window'>
    <div id='main'>
      <!-- avatar -->
      <div class='center' id='cover'>
        <div id='bg-cover'></div>
        <div id='avatar'>
          <img alt='avt' src='assets/images/dva.JPEG' />
        </div>
      </div>
      <div id='content'>
        <!-- info -->
        <p id='name'>
          Đặng Văn Ánh
        </p>
        <div class='center'>
          <span class='badge'>
            <i class="fa-solid fa-screwdriver-wrench"></i> Engineer
          </span>
        </div>
        <p id='bio'>Electrical and Electronic Engineering</p>
        <div class='center'>
          <div class='border'></div>
          <p id='contact-text' onclick='openlink("/cv.html")'>Contact for work</p>
        </div>
        <!-- contact -->
        <div class='center boxs' id='boxs'>
          <!-- repo -->
          <div class='box repo'>
            <div class='row'>
              <div class='col-2'>
                <div class='icon'>
                  <i class="fa-solid fa-at"></i>
                </div>
              </div>
              <div class='col-10' onclick='openlink("https://anhutc.github.io/repo/")'>
                <p class='detail'>Repository JB</p>
                <p class='linked'>Anh_UTC</p>
              </div>
            </div>
          </div>
          <!-- facebook -->
          <div class='box facebook'>
            <div class='row'>
              <div class='col-2'>
                <div class='icon'>
                  <i class="fa-brands fa-facebook"></i>
                </div>
              </div>
              <div class='col-10' onclick='openlink("https://www.facebook.com/100010169232179/")'>
                <p class='detail'>Facebook</p>
                <p class='linked'>Đặng Văn Ánh</p>
              </div>
            </div>
          </div>
          <!-- messenger -->
          <div class='box messenger'>
            <div class='row'>
              <div class='col-2'>
                <div class='icon'>
                  <i class='fa-brands fa-facebook-messenger'></i>
                </div>
              </div>
              <div class='col-10' onclick='openlink("https://www.messenger.com/t/100010169232179/")'>
                <p class='detail'>Messenger</p>
                <p class='linked'>Đặng Văn Ánh</p>
              </div>
            </div>
          </div>
          <!-- zalo -->
          <div class='box zalo'>
            <div class='row'>
              <div class='col-2'>
                <div class='icon'>
                  <div class='div-logo zalo-icon'></div>
                </div>
              </div>
              <div class='col-10' onclick='openlink("https://www.zalo.me/0971492399/");'>
                <p class='detail'>Zalo</p>
                <p class='linked'>Ánhhh</p>
              </div>
            </div>
          </div>
          <!-- tiktok -->
          <div class='box tiktok'>
            <div class='row'>
              <div class='col-2'>
                <div class='icon'>
                  <i class='fa-brands fa-tiktok'></i>
                </div>
              </div>
              <div class='col-10' onclick='openlink("https://www.tiktok.com/@ttdvanh")'>
                <p class='detail'>TikTok</p>
                <p class='linked'>Đặng Văn Ánh</p>
              </div>
            </div>
          </div>
          <!-- youtube -->
          <div class='box youtube'>
            <div class='row'>
              <div class='col-2'>
                <div class='icon'>
                  <i class="fa-brands fa-youtube"></i>
                </div>
              </div>
              <div class='col-10' onclick='openlink("https://www.youtube.com/@ytdvanh")'>
                <p class='detail'>Youtube</p>
                <p class='linked'>Ánh Đặng</p>
              </div>
            </div>
          </div>
          <!-- phone -->
          <div class='box phone'>
            <div class='row'>
              <div class='col-2'>
                <div class='icon'>
                  <i class='fas fa-phone'></i>
                </div>
              </div>
              <div class='col-10' onclick='openlink("tel:+84971492399");'>
                <p class='detail'>Phone</p>
                <p class='linked'>0971.492.399</p>
              </div>
            </div>
          </div>
          <!-- momo -->
          <div class='box momo'>
            <div class='row'>
              <div class='col-2'>
                <div class='icon'>
                  <div class='div-logo momo-icon'></div>
                </div>
              </div>
              <div class='col-10' onclick='openlink("https://nhantien.momo.vn/0971492399");'>
                <p class='detail'>Momo</p>
                <p class='linked'>0971.492.399</p>
              </div>
            </div>
          </div>
          <!-- vietcombank-->
          <!-- <div class='box vietcombank'>
            <div class='row'>
              <div class='col-2'>
                <div class='icon'>
                  <div class='div-logo vietcombank-icon'></div>
                </div>
              </div>
              <div class='col-10' onclick='copytext("9386897757");'>
                <p class='detail'>Vietcombank</p>
                <p class='linked'>9386897757</p>
              </div>
            </div>
          </div> -->
          <!-- mbbank -->
          <div class='box mbbank'>
            <div class='row'>
              <div class='col-2'>
                <div class='icon'>
                  <div class='div-logo mbbank-icon'></div>
                </div>
              </div>
              <div class='col-10' onclick='copytext("6688699992668");'>
                <p class='detail'>MBBank</p>
                <p class='linked'>6688699992668</p>
              </div>
            </div>
          </div>
        </div>
        <p id='bio'>Copyright &#169; Đặng Văn Ánh</p>
      </div>
    </div>
    <div id='bg'></div>
  </div>
  <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/sweetalert2@11'></script>
  <script type='text/javascript'>
    $(".loader").delay(1000).fadeOut("fast");
    function openlink(url) {
      window.open(url, "_blank").focus();
    }
    function copytext(str) {
      const el = document.createElement("textarea");
      el.value = str;
      document.body.appendChild(el);
      el.select();
      document.execCommand("copy");
      Swal.fire("Thông báo", "Sao chép thành công!", "success");
    }
  </script>
</body>

</html>
