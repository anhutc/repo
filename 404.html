<style>

* {
  font-family: 'Nunito', sans-serif;
  color: var(--text-color);
}

html {
  --box-color: white;
  --nav-color: #292c30;
  --text-color: black;
  --light-text-color: rgba(0, 0, 0, 0.6);
}

body {
  background-color: #f8f9fa;
}

a {
  text-decoration: none;
}

/*Wrapper*/
.wrapper {
  position: absolute;
  width: calc(100% - 10px);
  text-align: center;
  max-width: 850px;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

/* Columns */
.column {
    float: left;
    width: 50%;
}

/* Responsive layout - Single Column on Mobile */
@media screen and (max-width: 850px) {
    .column {
        width: 100%;
    }
    .wrapper {
      top: 0;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }
}



/*Subtitles above boxes*/
.subtitle {
  font-size: 35pt;
  font-weight: bold;
  text-align: center;
  padding-top: 15px;
  padding-bottom: 15px;
}

h1 {
  font-size: 25px;
  font-weight: bold;
  margin-top: 0;
}
h2 {
  font-size: 20px;
  font-weight: normal;
  margin: 0;
}

.bigbox {
  background: #f8f9fa;
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
  text-align: left;
  border-radius: 25px;
  padding: 20px;
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 10px;
  width: calc(100% - 70px);
  max-width: 350px;
  line-height: 1.5;
  border-style: solid;
  border-color: rgba(0,0,0,0,0.5);
  border-width: 2px;
}

/* Button */
.button {
  background: linear-gradient(to right, #FAA31B , #FFF000);
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.25);
  text-align: center;
  border-radius: 25px;
  padding-left: 10px;
  padding-right: 10px;
  color:white;
  font-size: 14pt;
  max-height: 50px;
  line-height: 50px;
  transition: all 0.3s ease;
  -webkit-transition: all 0.3s ease;
  -moz-transition: all 0.3s ease;
  -o-transition: all 0.3s ease;
  -ms-transition: all 0.3s ease;
}
.button:hover {
  filter: hue-rotate(90deg);
  font-size: 16pt;
}

/* .twitter {

.packageicon {

  height: 57px;
  transition: all 0.3s ease;
  -webkit-transition: all 0.3s ease;
  -moz-transition: all 0.3s ease;
  -o-transition: all 0.3s ease;
  -ms-transition: all 0.3s ease;
}
.packageBox:hover .packageicon {
  width: 57px;
  height: 57px;
}

.packageIconHolder {
  width: 57px;
  height: 57px;
  /* padding: 10px; */
  border-radius: 15px;
  left: 16px;
  top: 14px;
  z-index: 0;
  transition: all 0.3s ease;
  -webkit-transition: all 0.3s ease;
  -moz-transition: all 0.3s ease;
  -o-transition: all 0.3s ease;
  -ms-transition: all 0.3s ease;
  position: absolute;
}
.packageBox:hover .packageIconHolder {
  padding: 55px;
  left: -35px;
  top: -41px;
  width: 500px;
  height: 300px;
}

.packageContentHolder {
  position: absolute;
  left: 110px;
  top: 16px;
  max-width: 290px;
  overflow: hidden;
  max-height: 80px;
  overflow: hidden;
  transition: all 0.3s ease;
  -webkit-transition: all 0.3s ease;
  -moz-transition: all 0.3s ease;
  -o-transition: all 0.3s ease;
  -ms-transition: all 0.3s ease;
}
.packageBox:hover .packageContentHolder {

}

.packageTitle {

  font-size: 14pt;

  -webkit-transition: all 0.3s ease;
  -moz-transition: all 0.3s ease;
  -o-transition: all 0.3s ease;
  -ms-transition: all 0.3s ease;
}
.packageBox:hover .packageTitle {

}

.packageDescription, .packageGreyDescription {

  font-size: 12.5pt;

.packageGreyDescription {

}

  -o-transition: all 0.3s ease;
  -ms-transition: all 0.3s ease;
}

p {

  font-weight: bold;
