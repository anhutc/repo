<body id="darkMode">
    <div class="navbar">
        <div class="navbarContainer">
            <a href="/." class="navbarLogo">&#62; ad ~</a>
            <div class="logoCursor"></div>
            <div class="rightNavContainer">
                <a href="https://github.com/anhutc" target="_blank">GitHub</a>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <h1>Projects</h1>
        <!-- 作成してあるTweak -->
        <span id="Packages">
            <script type="text/javascript">
                //パッケージの遷移先
                //パッケージのタイトル
                var Packages = [
                    "Airaw",
                    "TikTokDP"
                ];
                //パッケージの詳細
                var Packages_details = [
                    "<em>Airaw</em> is a Tweak to give extensions to CarPlay !<br>How to start: Just apply from the setting screen.",
                    "<em>TikTokDP</em> là trợ lý tiktok trung quốc (Douyin) !<br>Tính năng: Chặn quảng cáo, tải video, chuyển video..."
                ];
                //バーナ画像
                var Packages_Banners = [
                    "AirawBanner.png",
                    "AirawBanner.png"
                ];
                for(var i = 0;i < Packages.length;i++){
                    document.writeln("<a href=depiction/"+ Packages[i] + " target='_blank'>");
                        document.write('<div class="packageWrapper" style="background-image: url(./Banners/' + Packages_Banners[i] +');animation-delay: 0s">');
                            document.write('<img class="bannerImage" src="./Banners/' + Packages_Banners[i] +'" onerror="removeBanner(this)">');
                            document.write('<div class="packageLowerInfo">');
                                document.write('<p class="packageTitle">' + Packages[i] + "</p>");
                                document.write('<p>');
                                    document.write('<p>');
                                        document.write(Packages_details[i]);
                                    document.write('</p>');
                                document.write('</p>');
                            document.write('</div>');
                        document.write('</div>');
                    document.writeln('</a>');
                }
            </script>
        </span>
    </div>
